<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

    <form action="">
        <!-- "for" and "id" have to correspond to each other-->
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br><br>

        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>

        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <!-- "value" is for server side -->
        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option2">
        <label for="option2">26-50</label>
        <input type="radio" name="age" value="51+" id="option3">
        <label for="option3">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What's your favorite color of socks?</option>
            <option value="q2">If you were a vegetable, what would you be?</option>
            <option value="q3">What is your best security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label> <br>
        <textarea name="bio" id="bio" cols="50" rows="10" placeholder="about you..."></textarea>

        <br><br>
        <!-- submit would send "form action" to server -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
