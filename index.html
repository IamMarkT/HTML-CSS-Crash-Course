<!DOCTYPE html>
<html>
<head>
    <!-- links the styles.css file to html file -->
    <link rel="stylesheet" href="styles.css">
    <title>CSS Basics</title>
</head>
<body>
    <!-- LESSON 4 - CSS BASICS -->

    <!-- Inline elements can be displayed as block elements and vice-versa -->

    <span>span tag</span>
    <em>em tag</em>
    <a href="">anchor tag</a>
    <span>span tag</span>

    <div>another div tag</div>

    <p>paragraph tag</p>
    <ul>
        <li>li tag</li>
        <li>another li tag</li>
    </ul>
